<ion-header>
  <ion-toolbar>
    <ion-title>
      Todo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos; let i = index">
      <ion-checkbox [(ngModel)]="todo.completed" (ionChange)="toggleCompletion(i)"></ion-checkbox>
      <ion-label>{{ todo.title }}</ion-label>
      <ion-icon name="trash" slot="end" (click)="deleteTodo(i)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input placeholder="New Todo" [(ngModel)]="newTodo"></ion-input>
    <ion-button expand="full" (click)="addTodo()">Add</ion-button>
  </ion-item>
</ion-content>
